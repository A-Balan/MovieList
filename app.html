    <main class="container py-3">
        <h1 class="text-center mt-5 display-3">Currently Trending Movies
        </h1>

        <div class="row row-cols-1 row-cols-sm-2 wor-cols-lg-3 row-cols-xl-4" id="movie-list">

        </div>
    </main>

    <footer class="footer container-fluid py-3 bg-warning text-light text-center">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">

                    <a href="#"><i class=" socialicons bi bi-github"></i></a>
                    <a href="#"><i class=" socialicons bi bi-linkedin"></i></a>

                    <a href="mailto:abalan0326@gmail.com"><i class=" socialicons bi bi-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <template id="movie-card-template">
        <div class="col py-2">
            <div class="card h-100">
                <img class="card-img-top" alt="Movie Poster" src="#" />
                <div class="card-body border-top bg-light">
                    <h5>
                        <!-- Movie Title -->
                    </h5>

                    <p class="card-text">
                        <!-- Movie Description -->
                    </p>
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-primary" data-bs-target="#movie-modal" data-bs-toggle="modal"
                        onclick="showMovieDetails(this)">More Info</button>
                </div>
            </div>

        </div>
    </template>

    <!-- modal -->

    <div class="modal" tabindex="-1" id="movie-modal">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row row-cols-2">
                    <div class="col col-12 col-md-6">
                        <img id="modal-img" class="round-img img-fluid mb-3 mb-md-0" />
                    </div>
                    <div class="col col-12 col-md-6">
                        <p id="movie-modal-tagline"></p>
                        <p id="movie-modal-genres"></p>
                        <p id="movie-modal-release-date"></p>
                        <p id="movie-modal-production-companies"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrapJS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
